<!DOCTYPE html>
<html>

<head>
    <title>Test Modal API</title>
</head>

<body>
    <h1>Test Recordings API</h1>
    <button onclick="testAPI()">Test API Call</button>
    <div id="results"></div>

    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            results.innerHTML = 'Loading...';

            try {
                // Test the exact API call the modal makes
                const channelId = '18_-_EPA';
                const today = new Date();
                const weekAgo = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);

                const startDate = weekAgo.toISOString().split('T')[0];
                const endDate = today.toISOString().split('T')[0];

                let url = `/api/recordings/channel/${channelId}?limit=200`;
                if (startDate) url += `&start_date=${startDate}`;
                if (endDate) url += `&end_date=${endDate}`;

                console.log('Testing URL:', url);

                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('API Response:', data);

                results.innerHTML = `
                    <h2>API Response:</h2>
                    <p><strong>URL:</strong> ${url}</p>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Total recordings:</strong> ${data.recordings ? data.recordings.length : 0}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;

            } catch (error) {
                console.error('API Test Error:', error);
                results.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>

</html>
