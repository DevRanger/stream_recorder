<!DOCTYPE html>
<html>

<head>
    <title>Modal Test</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Modal Test Page</h1>
    <button onclick="testModal()">Test Modal</button>
    <button onclick="testChannelAPI()">Test Channel API</button>

    <div id="testModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Test Modal</h2>
            <div id="modalContent">Loading...</div>
        </div>
    </div>

    <script>
        function testModal() {
            console.log("Opening test modal");
            document.getElementById('testModal').style.display = 'block';
            document.getElementById('modalContent').innerHTML = '<p>Modal is working!</p>';
        }

        function closeModal() {
            document.getElementById('testModal').style.display = 'none';
        }

        async function testChannelAPI() {
            try {
                console.log("Testing channel API...");
                const response = await fetch('/api/recordings/channel/25_-_San_Mateo?limit=3');
                const data = await response.json();
                console.log("API Response:", data);

                document.getElementById('testModal').style.display = 'block';
                document.getElementById('modalTitle').textContent = 'API Test Results';
                document.getElementById('modalContent').innerHTML = `
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error("API Error:", error);
                document.getElementById('testModal').style.display = 'block';
                document.getElementById('modalTitle').textContent = 'API Error';
                document.getElementById('modalContent').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
    </script>
</body>

</html>
